{# photo_widget.html #}
{% if widget.is_initial %}
  <div>
    <img src="{{ widget.image_url }}" alt="User photo" height="100">
  </div>
{% endif %}
{{ widget.input }}
{% if widget.clear_checkbox_label %}
  <label for="{{ widget.clear_checkbox_id }}">
    {{ widget.clear_checkbox_label }}
  </label>
  {{ widget.clear }}
{% endif %}
