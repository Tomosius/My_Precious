{% extends 'base_template.html' %}
{% block content %}
<form method="post" class="mt-3">
    {% csrf_token %}
    <!-- Use Bootstrap's form-control class for the textarea -->
    <div class="mb-3">
        <textarea name="text" class="form-control" rows="3" placeholder="Write your message here"></textarea>
    </div>
    <!-- Use Bootstrap's btn and btn-primary classes for the submit button -->
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Send Message</button>
    </div>
</form>
{% endblock %}
