{% extends "base_template.html" %}  <!-- Extend your base template -->
{% block content %}



<section class="m-3">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card rounded-5 bg-transparent bg-opacity-50">
            <div class="card-body py-2 px-4">
              <h2 class="text-uppercase text-center mb-2">Create an account</h2>

              <form method="post">
                {% csrf_token %}

                <div class="form-outline mb-2">
                  {{ form.username }}
                  <label class="form-label" for="id_username">Your Name</label>
                </div>

                <div class="form-outline mb-2">
                  {{ form.email }}
                  <label class="form-label" for="id_email">Your Email</label>
                </div>

                <div class="form-outline mb-2">
                  {{ form.password1 }}
                  <label class="form-label" for="id_password1">Password</label>
                </div>

                <div class="form-outline mb-2">
                  {{ form.password2 }}
                  <label class="form-label" for="id_password2">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block btn-lg
                  gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">Have already an
                    account? <a href="{% url 'users:user_login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>





{% endblock %}
