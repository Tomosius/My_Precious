{% extends 'base_template.html' %}
{% block content %}
<h2>Conversation</h2>
<!-- Messages display -->
{% for message in messages %}
<p><strong>{{ message.sender.username }}:</strong> {{ message.text }}</p>
{% endfor %}

<!-- Message form -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>

{% endblock %}
